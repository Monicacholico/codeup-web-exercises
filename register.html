<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div style="text-align: center">
    <h1>Register with us!</h1>
        <form method="post" action="https://requestb.in/1kisfwc1">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required value="username" style="margin: 10px" autofocus="autofocus">
            <br>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" style="margin: 10px">
            <br>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required style="margin: 10px">
            <br>

            <input id="enewsletter" name="enewsletter" value="true" type="checkbox" checked><label for="enewsletter">Sign up for enewsletter!</label>

            <br>
            <input type="submit" style="margin: 20px">

        </form>
    </div>
</body>
</html>
