<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div style="text-align: center">
        <h1>SIGN IN</h1>

        <form>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required autofocus="autofocus" style="margin: 10px">
            <br>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required style="margin: 10px">
            <br>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required style="margin: 10px">
            <br>


            <input id="logged" name="logged" type="checkbox" value="true" checked style="margin: 10px;">
            <label for="logged">Keep me logged in for 2 weeks!</label>
        </form>
    </div>
</body>
</html>
