<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Bonuses</a></li>
            <li><a href="#">Practices</a></li>
            <li><a href="#">Other</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="Bonus">
        <h1>Bonuses</h1>
        <div class="row-for-art">
            <div class="box">
                <div class="art">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="box-for-art">
                <div id="frames">
                    <div class="blue"></div>
                    <div class="green"></div>
                    <div class="red"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="Practices">
        <h1>Practices</h1>
    </div>
</main>

<div class="container">
    <div class="row">
        <div class="first-section">
            <div class="box">
                <div class="one text"></div>
                <p class="">This is color cadet blue</p>
            </div>
            <div class="box">
                <div class="two text"></div>
                <p class="">This is color next to cadet blue</p>
            </div>
            <div class="box">
                <div class="three text"></div>
                <p class="">This is color aqua</p>
            </div>
            <div class="box">
                <div class="four text"></div>
                <p class="">This is color aquamarine</p>
            </div>
        </div>
        <div class="button-section">
            <div class="wrap-button"><button class="expander1">Square one</button></div>
            <div class="wrap button"><button class="expander2">Square two</button></div>
            <div class="wrap button"><button class="expander3">Square three</button></div>
            <div class="wrap button"><button class="expander4">Square four</button></div>
        </div>
    </div>
    <div class="row">
        <div class="second-section">
            <div class="box1">
                <div class="five text"></div>
                <div class="six text"></div>
                <div class="seven text"></div>
                <div class="eight text"></div>
            </div>
        </div>
        <!--<div class="box1">-->
        <!---->
        <!--</div>-->
        <!--<div class="box1">-->
        <!---->
        <!--</div>-->
        <div class="button-section">
            <div class="wrap-button"><button class="expander5">Square five</button></div>
            <div class="wrap button"><button class="expander6">Square six</button></div>
            <div class="wrap button"><button class="expander7">Square seven</button></div>
            <div class="wrap button"><button class="expander8">Square eight</button></div>
